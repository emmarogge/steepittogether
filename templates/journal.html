<html lang="en">
<link href="/static/css/journal.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
<script language="javascript">
    $(document).ready(function () {
        console.log("Applying getValues() to document\n");
        getValues();
        });
        function getValues() {
                var rows = document.querySelectorAll(".table#row");
                console.log(rows);
                rows.forEach(function (currentRow) {
                    var notes = currentRow.querySelector(".notes");
                    console.log("Notes: " + notes);
                })
        }
</script>

{% extends "layout.html" %}
{% block title %}
    Your Tea Journal
{% endblock %}

{% block main %}
    <table class="table table-border log-table">
    {% for log in logs %}
    <thead>
        <tr class="date-time-row">
            <th colspan="2" id="date" class="date">{{ log['curr_date'] }}</th>
            <th colspan="2" id="time" class="time">{{ log['curr_time'] }}</th>
            <th></th>
        </tr>    
    </thead>
    <tbody class="journal-entry">
        <tr>
            <td class="journal-photo-col" rowspan="6" colspan="2">
                <img class="journal-photo" src="{{ log['photopath'] }}"/>
            </td>
        </tr>
        <tr>
            <th class="journal-label">Brand</th>
            <td class="brand">{{ log['brand']}}</td>
        </tr>
        <tr>
            <th class="journal-label">Name</th> 
            <td class="name">{{ log['name']}}</td>
        </tr>
        <tr>
            <th class="journal-label">Type</th>
            <td class="type">{{ log['type']}}</td>
        </tr>
        <tr class="journal-label">
            <th>Notes</th>
            <td class="notes">{{ log['note']}} </td>
        </tr>
    </tbody>
    {% endfor %}
    </table>
{% endblock %}
</html>

<html lang="en">
<link href="/static/css/journal.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
<script language="javascript">
    $(document).ready(function () {
        console.log("Applying getValues() to document\n");
        getValues();
        });
        function getValues() {
                var rows = document.querySelectorAll(".table#row");
                console.log(rows);
                rows.forEach(function (currentRow) {
                    var notes = currentRow.querySelector(".notes");
                    console.log("Notes: " + notes);
                })
        }
</script>

{% extends "layout.html" %}
{% block title %}
    Your Tea Journal
{% endblock %}

{% block main %}
    <table class="table log-table">
    {% for log in logs %}
    <table class="table-border">
        <thead>
                <td>You enjoyed a cup of {{ log['brand'] }} {{ log['name'] }} at {{ log['curr_time'] }} on {{ log['curr_date'] }}.</td>
        </thead>
        <tbody class="journal-entry">
            <tr>
                <td class="journal-photo-col" rowspan="6" colspan="2">
                    <div class="polaroid-image">
                    <img class="journal-photo" src="{{ log['photopath'] }}"/>
                    </div>
                </td>
            </tr>
            <th class="journal-label">Notes</th>
            <tr class="journal-notes">
                <td class="notes">{{ log['note']}} </td>
            </tr>
        </tbody>
    </table>
    {% endfor %}
    </table>
{% endblock %}
</html>

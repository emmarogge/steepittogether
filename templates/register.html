{% extends "layout.html" %}

{% block title %}
    Register New User
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="text">
        </div>
        <button class="btn btn-primary centered" type="submit">Submit</button>
    </form>
    <p class="centered">Steep It Together is a website for documenting your experiences with tea! Log in or create a free account today!</p>
{% endblock %}
